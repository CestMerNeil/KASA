# Sample workflow for building and deploying a Next.js site to GitHub Pages

name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List all files in kommande-access-gui directory (for debugging)
        run: ls -la kommande-access-gui

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "22.9.0"
          cache: yarn

      - name: Install dependencies
        run: yarn install
        #run: ${{ env.manager }} ${{ env.command }}
        #run: npm install
        working-directory: kommande-access-gui

      - name: Build with Next.js
        run: yarn build
        #run: ${{ env.runner }} next build
        working-directory: kommande-access-gui
