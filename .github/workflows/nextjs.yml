# Sample workflow for building and deploying a Next.js site to GitHub Pages

name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Print working directory after checkout (for debugging)
        run: pwd

      - name: Change to the correct directory
        run: cd kommande-access-gui

      - name: List all files in kommande-access-gui directory (for debugging)
        run: ls -la kommande-access-gui

      - name: Detect package manager
        run: |
          if [ -f "kommande-access-gui/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "kommande-access-gui/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "22.9.0"
          cache: yarn

      - name: Install dependencies
        run: ${{ env.manager }} ${{ env.command }}
        #run: npm install
        working-directory: kommande-access-gui

      - name: Build with Next.js
        run: ${{ env.runner }} next build
        working-directory: kommande-access-gui
